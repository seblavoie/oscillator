<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oscillator</title>
    <!-- Butterchurn libs -->
    <script src="https://cdn.jsdelivr.net/npm/butterchurn@2.6.7/lib/butterchurn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/butterchurn-presets@2.4.7/lib/butterchurnPresets.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/butterchurn-presets@2.4.7/lib/butterchurnPresetsExtra.min.js"></script>

    <!-- Tone.js must load before our visualizer script -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js"></script>

    <!-- Load plain visualizer script -->
    <script src="./src/visualizer.js"></script>
    <!-- Auto-start Tone + Butterchurn once DOM is ready. -->
    <script type="module">
      document.addEventListener("DOMContentLoaded", () => {
        // Kick off immediately; don't await so visuals init even if audio blocked
        window.startVisualizer?.();

        // If autoplay is blocked, resume after first user gesture
        const resume = async () => {
          document.removeEventListener("pointerdown", resume);
          window.startVisualizer?.(); // retry
        };
        document.addEventListener("pointerdown", resume);
      });
    </script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
        overflow: hidden;
      }
      canvas#visualizer {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      #presetSelect {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 6px 8px;
        font-size: 14px;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.3s;
      }
      #fsBtn {
        position: fixed;
        bottom: 10px;
        padding: 6px 10px;
        font-size: 14px;
        z-index: 10;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s;
      }
      #inputBtn {
        position: fixed;
        bottom: 10px;
        right: 10px;
        padding: 6px 10px;
        font-size: 14px;
        z-index: 10;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }
      #startToneBtn,
      #startMicBtn {
        position: fixed;
        top: 50%;
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        z-index: 20;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      #startToneBtn:hover,
      #startMicBtn:hover {
        background: rgba(0, 0, 0, 0.9);
        border-color: rgba(255, 255, 255, 0.6);
      }
      #startToneBtn {
        left: 40%;
        transform: translate(-50%, -50%);
      }
      #startMicBtn {
        left: 60%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <button id="startToneBtn">Start with Tone.js</button>
    <button id="startMicBtn">Start with Microphone</button>
    <canvas id="visualizer"></canvas>
    <button id="fsBtn">â¤¢</button>
  </body>
</html>
